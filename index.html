<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <h1>TIC TAC TOE</h1>
  <p></p>
  <table>
    <tr id="row1">
        <td data-key="0">X</td>
        <td data-key="1"></td>
        <td data-key="2"></td>
    </tr>
    <tr id="row2">
        <td data-key="3"></td>
        <td data-key="4"></td>
        <td data-key="5"></td>
    </tr>
    <tr id="row3">
        <td data-key="6"></td>
        <td data-key="7"></td>
        <td data-key="8"></td>
    </tr>
  </table>

  <script src="./app.js"></script>
</body>
</html>
